---
services:
  api-dev:
    build:
      context: .
      dockerfile: identityAPI.Api/Dockerfile.dev
    container_name: identityapi-api-dev
    ports:
      - 5001:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=identityapidb;Username=postgres;Password=postgres
      - Jwt__Key=super_secret_dev_key
      - Jwt__Issuer=identityapi
    depends_on:
      - db
    tty: true
    stdin_open: true
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - .:/src
